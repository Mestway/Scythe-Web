<!DOCTYPE html>
<html lang="en">

<head>
<title>Cosette</title>
<link rel="stylesheet" type="text/css" href="./css/main.css">
<script src="./lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<link href="./lib/bootstrap-4.0.0-alpha.5-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="starter-template">
        <h1>Cosette</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
    </div>
    <div id="editor"></div>
</div><!-- /.container -->


    
<script>
    
    default_editor_content = "SELECT city, COUNT(id) AS users_count FROM users WHERE group_name = 'salesman' AND created > '2011-05-21' GROUP BY 1 ORDER BY 2 DESC"

    $("#editor").text();
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/sql");
    editor.setOptions({
      fontSize: "12pt"
    });
</script>
</body>

</html>
