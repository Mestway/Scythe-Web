    $(function () {

        id = this.id.substring(this.id.length-1);
        $("#tbl" + id + ' tbody tr:last').remove();
        $("#panel" + id).height(Math.max($("#input-example" + id).height(), $("#output-example" + id).height(), 360));
        $("#tabs" + id).height(Math.max($("#output-example" + id).height(), 360)*0.95);
        draw_viz_out(id);
      });

    $(function () {
      $('#' + insert_col_btn_id).click(function () {
        id = this.id.substring(this.id.length-1);
        var c = $("#tbl" + id + " tbody tr:first td").length;
        //$("#" + table_id + " tbody tr:first").append("<td>" + (c+1)+"</td>");

        $("#tbl" + id).editableTableWidget();
        draw_viz_out(id);
      });
    });

    $(function () {
      $('#' + delete_col_btn_id).click(function () {
        id = this.id.substring(this.id.length-1);
        $("#tbl" + id + " thead tr th:last").remove();
        $("#tbl" + id + " tbody").find("tr").find("td:last").remove();
        draw_viz_out(id);
      });
    });

    $(function () {
      $('#i' + insert_row_btn_id).click(function () {
        //TODO: this is a potential bug, due to extraction number
        id = this.id.substring(this.id.length-1);
        row = "<tr>";
        for (i = 0; i < $("#itbl" + id + " th").length; i ++) {
          row += "<td>" + "empty" + "</td>";
        }
        row += "</tr>";
        if ($("#itbl" + id + ' tbody tr:last').length == 1) {
          $("#itbl" + id + ' tbody tr:last').after(row);
        } else {
          $("#itbl" + id + ' tbody').append(row);
        }
        $("#tbl"+id).editableTableWidget();
        $("#panel" + id).height(Math.max($("#input-example" + id).height(), $("#output-example" + id).height(), 360));
        $("#tabs" + id).height(Math.max($("#input-example" + id).height(), 360)*0.95);
      });
    });

    $(function () {
      $('#i' + delete_row_btn_id).click(function () {
        id = this.id.substring(this.id.length-1);
        $("#itbl" + id + ' tbody tr:last').remove();
        $("#panel" + id).height(Math.max($("#input-example" + id).height(), $("#output-example" + id).height(), 360));
        $("#tabs" + id).height(Math.max($("#input-example" + id).height(), 360)*0.95);
      });
    });

    $(function () {

        //$("#" + table_id + " tbody tr:first").append("<td>" + (c+1)+"</td>");
        $("#itbl" + id + " thead tr").append("<th class=\"col-md-2\">c" + (c+1) + "</th>");

    $(function () {

        id = this.id.substring(this.id.length-1);
        $("#itbl" + id + " thead tr th:last").remove();
        $("#itbl" + id + " tbody").find("tr").find("td:last").remove();

    $(function() {
      $("#" + viz_query_btn).click(function () {
        id = this.id.substring(this.id.length-1);
        $("#query" + id).attr("style", "display: block; width:95%;");

        $("#viz-full" + id).attr("style", "display: none");
      });

    // event handler for uploading files
    $(function () {
      // Add click event handler to button
      $('#' + fileupload_id).on("change", function () {

        id = this.id.substring(this.id.length-1);

        if (! window.FileReader ) {
          return alert( 'FileReader API is not supported by your browser.' );
        }
        var $i = $('#fileupload' + id), // Put file input ID here
          input = $i[0]; // Getting the element from jQuery
        if (input.files) {
          for (var i = 0; i < input.files.length; i ++) {
            (function(file) {
              var reader = new FileReader();  
              reader.onload = function () {
              
                // test displaying onload files
                //$('#file-content').append( $( '<div/>' ).html( reader.result ));

                file_content = reader.result;
                input_csv = file_content;
                csvdata = d3.csvParse(file_content);

                header_str = "";
                for (col in csvdata.columns) {
                  header_str += "<th class=\"col-md-2\">" + csvdata.columns[col] + "</th>"
                }
                $("#input-example" + id + " .tbl table thead tr").html(header_str);
                body_str = "";
                for (var i = 0; i < csvdata.length; i ++) {
                  tr_str = "<tr>";
                  for (j in csvdata.columns) {
                    var cell = csvdata[i][csvdata.columns[j]].length > 12? (csvdata[i][csvdata.columns[j]].substring(0,12) + "...") : csvdata[i][csvdata.columns[j]];
                    tr_str += "<td>" + cell  + "</td>";
                  }
                  tr_str += "</tr>";
                  body_str += tr_str;
                }
                $("#input-example" + id + " .tbl table tbody").html(body_str);
                $("#itbl" + id).editableTableWidget();

                $("#panel" + id).height(Math.max($("#input-example" + id).height(), $("#output-example" + id).height(), 360));
              };
              reader.readAsText(file, "UTF-8");
            })(input.files[i]);          
          }
        } else {
          // Handle errors here
          alert( "File not selected or browser incompatible." )
        }
      });
    });

    function draw_viz_out(id) {
      var oe_content = []
      row_content = [];
      for (var j = 0; j < $("#tbl" + id + " thead tr:eq(" + 0 + ") th").length; j ++) {
        row_content.push($("#tbl" + id + " thead tr:eq(" + 0 + ") th:eq(" + j + ")")[0].innerText);
      }
      oe_content.push(row_content.join(","));
      for (var i = 0; i < $("#tbl" + id + " tbody tr").length; i ++) {
        var row_content = [];
        for (var j = 0; j < $("#tbl" + id + " tbody tr:eq(" + i + ") td").length; j ++) {
          row_content.push($("#tbl" + id + " tbody tr:eq(" + i + ") td:eq(" + j + ")")[0].innerText);
        }
        oe_content.push(row_content.join(","));
      }

      var output_example_csvstr = oe_content.join("\n");
      oe_csv_data = d3.csvParse(output_example_csvstr);

      if (id == 2) {
        // draw the dot graph
        histodata = [];
        histodata.push("c1,c2,c3");
        for (i = 0; i < oe_csv_data.length; i ++) {
          if (isNaN(oe_csv_data[i][oe_csv_data.columns[0]]) || isNaN(oe_csv_data[i][oe_csv_data.columns[1]]) || isNaN(oe_csv_data[i][oe_csv_data.columns[2]]))
            continue;
          c1 = parseInt(oe_csv_data[i][oe_csv_data.columns[0]]);
          c2 = parseInt(oe_csv_data[i][oe_csv_data.columns[1]]);
          c3 = parseInt(oe_csv_data[i][oe_csv_data.columns[2]]);
          histodata.push(c1 + "," + c2 + "," + c3);
        }
        histo_data_str = histodata.join("\n");
        $("#viz-output" + id).html("");
        build_pubviz(d3.csvParse(histo_data_str), "#viz-output" + id);
      } else if (oe_csv_data.columns.length == 3) {
        histodata = [];
        histodata.push("c1,c2");
        for (i = 0; i < oe_csv_data.length; i ++) {
          if (oe_csv_data[i][oe_csv_data.columns[2]] == "" || oe_csv_data[i][oe_csv_data.columns[1]]=="" 
                      || isNaN(oe_csv_data[i][oe_csv_data.columns[2]]) || isNaN(oe_csv_data[i][oe_csv_data.columns[1]]))
            continue;
          c1 = oe_csv_data[i][oe_csv_data.columns[0]];
          c2 = parseInt(oe_csv_data[i][oe_csv_data.columns[2]]) - parseInt(oe_csv_data[i][oe_csv_data.columns[1]]);
          histodata.push(c1 + "," + c2);
        }
        histo_data_str = histodata.join("\n");
        $("#viz-output" + id).html("");
        gen_histogram(d3.csvParse(histo_data_str), "#viz-output" + id);
      } 
    }

    $(function() {
      $("#" + table_id).on("change", function() {
        id = this.id.substring(this.id.length-1);
        draw_viz_out(id);
      });
    });

    $(function() {
      $("#" + synthesize_btn_id).click(function() {

        id = this.id.substring(this.id.length-1);

        var ie_content = []
        var row_content = [];
        for (var j = 0; j < $("#itbl" + id + " thead tr:eq(" + 0 + ") th").length; j ++) {

          }
          ie_content.push(row_content.join(","));
        }
        var input_example_csvstr = ie_content.join("\n");

        // part 2: get output examples in csv format
        var oe_content = []
        row_content = [];
        for (var j = 0; j < $("#tbl" + id + " thead tr:eq(" + 0 + ") th").length; j ++) {
          row_content.push($("#tbl" + id + " thead tr:eq(" + 0 + ") th:eq(" + j + ")")[0].innerText);
        }

        for (var i = 0; i < $("#tbl" + id + " tbody tr").length; i ++) {

          }
          oe_content.push(row_content.join(","));
        }
        var output_example_csvstr = oe_content.join("\n");
        var scythe_str = "#input\n\n" + input_example_csvstr 
                         + "\n\n#output\n\n" + output_example_csvstr
                         + "\n\n#constraint\n"
                         + "{\n  \"constants\": [],\n  \"aggregation_functions\": [\"min\", \"count\", \"max\"]\n}\n";

        console.log(scythe_str);

        // generate output-viz
        oe_csv_data = d3.csvParse(output_example_csvstr);

        // draw the visualization of the output panel 
        draw_viz_out(id);

        $.ajax({
          url: '/static/author_career.csv',
          method: 'GET',
          data: {},
          success: function (data) {
            csvdata = d3.csvParse(data);
            $("#viz-full" + id).html("");
            if (id >= 2) {
              var map = {};
              for (var i = 0; i < csvdata.length; i ++) {
                if (csvdata[i].career_length == "" || csvdata[i].paper_year=="" 
                     || isNaN(csvdata[i].career_length) || isNaN(csvdata[i].paper_year))
                  continue;
                x = Number.parseInt(csvdata[i].career_length);
                y = Number.parseInt(csvdata[i].paper_year);
                if (x in map) {
                  if (y in map[x]) {
                    map[x][y] += 1;
                  } else {
                    map[x][y] = 1;
                  }
                } else {
                  map[x] = {};
                  map[x][y] = 1;
                }
              }
              map_str_lines = []
              map_str_lines.push("c1,c2,c3");
              for (i in map) {
                for (j in map[i]) {
                  map_str_lines.push(i + "," + j + "," + map[i][j]);
                }
              }
              build_pubviz(d3.csvParse(map_str_lines.join("\n")), "#viz-full" + id);
            } else if (id == 0) {
              histodata = [];
              histodata.push("c1,c2");
              for (i = 0; i < csvdata.length; i ++) {
                if (csvdata[i].career_length == "" || csvdata[i].paper_year=="" 
                    || isNaN(csvdata[i].career_length) || isNaN(csvdata[i].paper_year))
                  continue;
                c1 = csvdata[i][csvdata.columns[0]];
                c2 = parseInt(csvdata[i][csvdata.columns[1]]);
                histodata.push(c1 + "," + c2);
              }
              histo_data_str = histodata.join("\n");
              gen_histogram(d3.csvParse(histo_data_str), "#viz-full" + id);
            } else if (id == 1) {
              histodata = [];
              histodata.push("c1,c2");
              for (i = 0; i < csvdata.length; i ++) {
                if (csvdata[i].career_length == "" || csvdata[i].paper_year=="" 
                    || isNaN(csvdata[i].career_length) || isNaN(csvdata[i].paper_year))
                  continue;
                c1 = csvdata[i][csvdata.columns[0]];
                c2 = parseInt(csvdata[i][csvdata.columns[2]]);
                histodata.push(c1 + "," + c2);
              }
              histo_data_str = histodata.join("\n");
              gen_histogram(d3.csvParse(histo_data_str), "#viz-full" + id);
            }
          }
        });

        $.ajax({
          url: '/scythe',
          method: 'POST',
          data: {
            "example": scythe_str
          },
          success: function (data) {
            $("#query" + id).html("<pre style=\"height:320px; overflow:auto;\"><span class=\"inner-pre\" style=\"font-size: 12px\">" + htmlForTextWithEmbeddedNewlines(data.substring(1, data.length-1)) + "</span></pre>");
            // generate viz-full
          }
        });
      });
    });
    
    $("#panel" + panel_id).height(Math.max($("#input-example" + panel_id).height(), $("#output-example" + panel_id).height(), 360));
    panel_id += 1;
  });
});
